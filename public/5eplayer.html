<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyrld Dashboard | 5e Character Sheet</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/character.css">
    <script src="/lib/AccountManager.js" defer type="module"></script>
    <script src="/lib/MobileNavHandler.js" defer></script>
    <script src="/views/5ePlayerSheet.js" defer type="module"></script>
  </head>
  <body>
    <div id="nav-links-container-mobile"></div>

    <nav>
      <div style="display: flex; align-items: center">
        <img height="30px" src="/assets/dmlogo.png" alt="" />
        <a class="title-anchor" href="/index.html">Wyrld Dashboard</a>
      </div>
      <img
        src="/assets/hamburger.svg"
        height="32"
        width="32"
        id="nav-ham"
        alt=""
      />
      <div id="nav-links-container" style="display: flex"></div>
    </nav>
    <div class="dashboard-container">
      <div id="app">
        <!-- Initial spinner -->
        <div id="initial-spinner" class="lds-dual-ring initial-spinner"></div>
      </div>
      <!-- Toast -->
      <div id="toast"></div>
      <!-- The Modal -->
      <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-container">
          <div id="close-modal" class="close-modal">&times;</div>
          <div id="modal-content" class="modal-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
