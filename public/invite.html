<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Far Reach Co.</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/favicons/peli_favicon_16.ico"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/favicons/peli_favicon_32.ico"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/favicons/peli_favicon_96.ico"
      sizes="96x96"
    />
    <script src="/lib/AccountManager.js" defer type="module"></script>
    <script src="/lib/MobileNavHandler.js" defer></script>
  </head>
  <body>
    <div id="nav-links-container-mobile"></div>
    <nav>
      <a style="display: flex; align-items: center" href="/index.html">
        <img height="35px" src="/assets/frlogo.webp" alt="" />
      </a>
      <img
        src="/assets/hamburger.svg"
        height="32"
        width="32"
        id="nav-ham"
        alt=""
      />
      <div id="nav-links-container" style="display: flex"></div>
    </nav>
    <div class="container">
      <div class="invite">
        <h1>Get ready to enjoy your new project!</h1>
        <br />
        <br />
        <br />
        <div id="invite-div">Please wait while we find your invitation...</div>
      </div>
    </div>
    <footer>
      <h1>Let's stay connected!</h1>
      <br />
      <h2>Support</h2>
      <a href="mailto:farreachco@gmail.com">FarReachCo@gmail.com</a>
      <br />
      <div style="display: flex; align-items: center; justify-content: center">
        <img
          style="margin-right: var(--main-distance)"
          src="/assets/discord_icon.webp"
          width="30px"
          height="30px"
        />
        <h2>Join our Discord</h2>
      </div>
      <a href="https://discord.gg/Yzw3xZysxe">https://discord.gg/Yzw3xZysxe</a>
    </footer>
  </body>
  <script>
    const token = localStorage.getItem("token");

    async function verifyToken() {
      if (token) {
        try {
          const res = await fetch(`${window.location.origin}/api/verify_jwt`, {
            headers: { "x-access-token": `Bearer ${token}` },
          });
          const resData = await res.json();
          if (!res.status === 200) {
            throw new Error();
          } else return resData;
        } catch (err) {
          // console.log(err);
          window.location.pathname = "/login.html";
        }
      } else {
        alert("You aren't logged in. Please login or register first.");
        window.location.pathname = "/login.html";
      }
    }

    async function getProjectInvite() {
      var searchParams = new URLSearchParams(window.location.search);
      var inviteUUID = searchParams.get("invite");

      try {
        const res = await fetch(
          `${window.location.origin}/api/get_project_invite_by_uuid/${inviteUUID}`,
          {
            headers: { "x-access-token": `Bearer ${token}` },
          }
        );
        const data = await res.json();
        if (res.status === 200) {
          return data;
        } else throw new Error();
      } catch (err) {
        console.log(err);
      }
    }

    async function getProject(id) {
      try {
        const res = await fetch(
          `${window.location.origin}/api/get_project/${id}`,
          {
            headers: { "x-access-token": `Bearer ${token}` },
          }
        );
        const data = await res.json();
        if (res.status === 200) {
          return data;
        } else throw new Error();
      } catch (err) {
        console.log(err);
      }
    }

    async function createNewProjectUser(user, projectInvite) {
      try {
        const res = await fetch(
          `${window.location.origin}/api/add_project_user`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-access-token": `Bearer ${token}`,
            },
            body: JSON.stringify({
              project_id: projectInvite.project_id,
            }),
          }
        );
        const data = await res.json();
        if (res.status === 201) {
          return data;
        } else throw new Error();
      } catch (err) {
        console.log(err);
      }
    }

    async function getProjectUser(projectId) {
      try {
        const res = await fetch(
          `${window.location.origin}/api/get_project_user_by_user_and_project/${projectId}`,
          {
            headers: { "x-access-token": `Bearer ${token}` },
          }
        );
        const data = await res.json();
        if (res.status === 200) {
          return data;
        } else throw new Error();
      } catch (err) {
        console.log(err);
        return null;
      }
    }

    void (async function init() {
      // verify there is a user
      const user = await verifyToken();
      if (user) {
        // get the invite
        const projectInvite = await getProjectInvite();
        if (projectInvite) {
          // get the project name
          const project = await getProject(projectInvite.project_id);
          if (project) {
            // check if user already has this project
            const hasJoinedProject = await getProjectUser(project.id);
            if (hasJoinedProject) {
              alert("You already have this project...");
              return (window.location.pathname = "/dashboard.html");
            }
            // check if user has this project
            if (project.user_id === user.id) {
              alert("You already have this project...");
              return (window.location.pathname = "/dashboard.html");
            }
            const inviteDiv = document.getElementById("invite-div");
            const button = document.createElement("button");
            button.innerText = `Accept Invite for "${project.title}"`;
            button.addEventListener("click", async () => {
              console.log(projectInvite);
              console.log(projectInvite.project_id, "project id by invite");
              const newProjectUser = await createNewProjectUser(
                user,
                projectInvite
              );
              if (newProjectUser) {
                inviteDiv.innerHTML = "";

                const message = document.createElement("div");
                message.innerText = `Success! You have just joined ${project.title}!`;
                const button = document.createElement("button");
                button.innerText = "Return To Dashboard";
                button.addEventListener(
                  "click",
                  () => (window.location.pathname = "/dashboard.html")
                );
                inviteDiv.append(message, document.createElement("br"), button);
              }
            });

            inviteDiv.innerHTML = "";
            inviteDiv.append(button);
          }
        } else {
          alert("Sorry, we weren't able to find your invite!");
        }
      }
    })();
  </script>
</html>
