<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Far Reach Co. | Reset</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/lib/AccountManager.js" defer type="module"></script>
    <script src="/lib/MobileNavHandler.js" defer></script>
  </head>
  <body>
    <div id="nav-links-container-mobile"></div>

    <nav>
      <a style="display: flex; align-items: center" href="/index.html">
        <img height="35px" src="/assets/frlogo.webp" alt="" />
      </a>
      <img
        src="/assets/hamburger.svg"
        height="32"
        width="32"
        id="nav-ham"
        alt=""
      />
      <div id="nav-links-container" style="display: flex"></div>
    </nav>
    <div class="container">
      <form id="reset-form">
        <h2>Please enter your new password</h2>
        <br />
        <div class="form-item">
          <label for="email">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Yeah!LetMeIn1"
            required
          />
        </div>
        <br />
        <div>
          <button type="submit">Reset</button>
        </div>
      </form>
    </div>
  </body>
  <script>
    var searchParams = new URLSearchParams(window.location.search);
    let token = null;
    if (localStorage.getItem("token")) token = localStorage.getItem("token");
    if (searchParams.get("token")) token = searchParams.get("token");

    document.getElementById("reset-form").addEventListener("submit", reset);
    async function reset(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const formProps = Object.fromEntries(formData);
      formProps.token = token;
      try {
        const res = await fetch(
          `${window.location.origin}/api/user/reset_password`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formProps),
          }
        );
        const resData = await res.json();
        if (res.status === 200) {
          alert("Password has been successfully updated!");
          localStorage.setItem("token", token);
          window.location.pathname = "/account.html";
        } else if (res.status === 400) {
          alert(resData.message);
        } else {
          throw resData.error;
        }
      } catch (err) {
        alert("Failed to reset password");
        console.log(err);
      }
    }
  </script>
</html>
