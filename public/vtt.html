<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyrld Dashboard | VTT</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./vtt.css">
    <script src="/lib/fabric.min.js"></script>
    <script src="/lib/socket.min.js"></script>
    <script src="/lib/MobileNavHandler.js" defer></script>
    <script type="module" src="/views/TableApp.js" defer></script>
  </head>
  <body>

    <div id="nav-links-container-mobile">
      <a class="top-nav-btn" id="to-sheets-btn-mobile">Player Characters</a>
      <a class="top-nav-btn" id="to-projects-btn-mobile">Projects</a>
      <a class="top-nav-btn" href="/account.html">Account</a>
      <a class="top-nav-btn" id="logout-btn-mobile">Logout</a>
    </div>

    <nav>
      <div style="display: flex; align-items: center">
        <img height="30px" src="/assets/dmlogo.png" alt="" />
        <a class="title-anchor" href="/index.html">Wyrld Dashboard</a>
      </div>
      <img src="/assets/hamburger.svg" height="32" width="32" id="nav-ham" alt="">
      <div id="nav-links-container" style="display: flex">
        <a class="top-nav-btn" id="to-sheets-btn">Player Characters</a>
        <a class="top-nav-btn" id="to-projects-btn">Projects</a>
        <a class="top-nav-btn" href="/account.html">Account</a>
        <a class="top-nav-btn" id="logout-btn">Logout</a>
      </div>
    </nav>
    <div class="dashboard-container">
      <div id="app">
        <!-- Initial spinner -->
        <div id="initial-spinner" class="lds-dual-ring initial-spinner"></div>
      </div>
      <!-- Toast -->
      <div id="toast"></div>
      <!-- The Modal -->
      <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-container">
          <div id="close-modal" class="close-modal">&times;</div>
          <div id="modal-content" class="modal-content"></div>
        </div>
      </div>
    </div>
    <!-- <footer id="footer"></footer> -->
  </body>
</html>
