<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyrld Dashboard</title>
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <nav>
      <div style="display: flex; align-items: center">
        <img height="30px" src="./assets/dmlogo.png" alt="" />
        <a class="title-anchor" href="./index.html">Wyrld Dashboard</a>
      </div>
      <div id="nav-links-container" style="display: flex">

        <a class="top-nav-btn" id="logout-btn">Logout</a>

      <div id="app">
