<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <nav>DM Dashboard</nav>
  <div class="container">
    <div>Welcome, please <a href="./login.html">login</a> or <a href="./register.html">register</a>.</div>
  </div>
</body>
<script>
  async function verifyToken() {
    const token = localStorage.getItem('token')
    if(token) {
      try {
        const res = await fetch(`${window.location.origin}/api/verify_jwt`, {
          headers: {'x-access-token': `Bearer ${token}`}
        })
        const resData = await res.json()
        if(res.status === 200) {
          window.location.pathname = '/dashboard.html'
        } else if(res.status === 400) {
          console.log('expired token')
        } else throw resData.error
      } catch(err) {
        console.log(err)
      }
    }
  }
  verifyToken()
</script>
</html>
