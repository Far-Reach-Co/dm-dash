<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Far Reach Co. | Register</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/lib/AccountManager.js" defer type="module"></script>
    <script src="/lib/MobileNavHandler.js" defer></script>
  </head>
  <body>
    <div id="nav-links-container-mobile"></div>
    <nav>
      <a style="display: flex; align-items: center" href="/index.html">
        <img height="35px" src="/assets/frlogo.webp" alt="" />
      </a>
      <img
        src="/assets/hamburger.svg"
        height="32"
        width="32"
        id="nav-ham"
        alt=""
      />
      <div id="nav-links-container" style="display: flex"></div>
    </nav>
    <div class="container">
      <form id="register-form" class="auth-container">
        <div class="form-item">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="name@whatever.com"
            required
          />
        </div>
        <div class="form-item">
          <label for="username">Username</label>
          <input
            name="username"
            id="username"
            placeholder="user_name"
            required
          />
        </div>
        <div class="form-item">
          <label for="email">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Yeah!Password@"
            required
          />
        </div>
        <br />
        <div>
          <button type="submit">Register</button>
        </div>
        <br />
        <small>Already have an account?</small>
        <a onclick=" window.location.pathname = '/login.html' "
          ><small>Login</small></a
        >
      </form>
    </div>
  </body>
  <script>
    document
      .getElementById("register-form")
      .addEventListener("submit", register);
    async function register(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const formProps = Object.fromEntries(formData);
      try {
        const res = await fetch(`${window.location.origin}/api/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formProps),
        });
        const resData = await res.json();
        if (res.status === 201) {
          // set token
          const token = resData.token;
          localStorage.setItem("token", token);
          // if invite UUID in params push to invite page
          var searchParams = new URLSearchParams(window.location.search);
          var inviteUUID = searchParams.get("invite");
          if (inviteUUID) {
            return (window.location.pathname = "/invite.html");
          }
          // else push to account page
          window.location.pathname = "/account.html";
        } else if (res.status === 400) {
          alert("Email has already been registered");
        } else {
          throw resData.error;
        }
      } catch (err) {
        alert("Failed to register");
        console.log(err);
      }
    }
  </script>
</html>
