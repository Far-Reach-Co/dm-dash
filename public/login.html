<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyrld Dashboard | Login</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <div style="display: flex; align-items: center">
        <img height="30px" src="/assets/dmlogo.png" alt="" />
        <a class="title-anchor" href="/index.html">Wyrld Dashboard</a>
      </div>
    </nav>
    <div class="container">
      <form id="login-form">
        <div class="form-item">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="name@whatever.com"
            required
          />
        </div>
        <div class="form-item">
          <label for="email">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Yeah!LetMeIn1"
            required
          />
        </div>
        <br />
        <div>
          <button type="submit">Login</button>
        </div>
        <br />
        <small>Don't have an account or forgot your password?</small>
        <a onclick=" window.location.pathname = '/register.html' "
          ><small>Register</small></a
        >
        <a href="/forgotpassword.html"><small>Forgot Password</small></a>
      </form>
    </div>
  </body>
  <script>
    document.getElementById("login-form").addEventListener("submit", login);
    async function login(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const formProps = Object.fromEntries(formData);
      try {
        const res = await fetch(`${window.location.origin}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formProps),
        });
        const resData = await res.json();
        if (res.status === 200) {
          // set token
          const token = resData.token;
          localStorage.setItem("token", token);
          // if invite UUID in params push to invite page
          var searchParams = new URLSearchParams(window.location.search);
          var inviteUUID = searchParams.get("invite");
          if (inviteUUID) {
            return (window.location.pathname = "/invite.html");
          }
          // else push to account page
          window.location.pathname = "/account.html";
        } else if (res.status === 400) {
          alert(resData.message);
        } else {
          throw resData.error;
        }
      } catch (err) {
        alert("Failed to login");
        console.log(err);
      }
    }
  </script>
</html>
