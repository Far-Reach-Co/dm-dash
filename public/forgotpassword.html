<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Far Reach Co. | Forgot</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/favicons/peli_favicon_16.ico"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/favicons/peli_favicon_32.ico"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/favicons/peli_favicon_96.ico"
      sizes="96x96"
    />
    <script src="/lib/AccountManager.js" defer type="module"></script>
    <script src="/lib/MobileNavHandler.js" defer></script>
  </head>

  <body>
    <div id="nav-links-container-mobile"></div>
    <nav>
      <a style="display: flex; align-items: center" href="/index.html">
        <img height="35px" src="/assets/frlogo.webp" alt="" />
      </a>
      <img
        src="/assets/hamburger.svg"
        height="32"
        width="32"
        id="nav-ham"
        alt=""
      />
      <div id="nav-links-container" style="display: flex"></div>
    </nav>
    <div class="container">
      <form id="request-form" class="auth-container">
        <h2>Enter your email so we can send you a reset code</h2>
        <br />
        <div class="form-item">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="name@whatever.com"
            required
          />
        </div>
        <br />
        <div>
          <button type="submit">Send</button>
        </div>
        <br />
        <a href="/login.html"><small>Return to login</small></a>
      </form>
    </div>
  </body>
  <script>
    document
      .getElementById("request-form")
      .addEventListener("submit", sendRequest);
    async function sendRequest(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const formProps = Object.fromEntries(formData);
      try {
        const res = await fetch(
          `${window.location.origin}/api/request_reset_email`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formProps),
          }
        );
        const resData = await res.json();
        if (res.status === 200) {
          alert("Password reset email successfully sent");
          // window.location.pathname = "/dashboard.html";
        } else if (res.status === 400) {
          alert(resData.message);
        } else {
          throw resData.error;
        }
      } catch (err) {
        alert("Failed to send");
        console.log(err);
      }
    }
  </script>
</html>
