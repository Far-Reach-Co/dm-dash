<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyrld Dashboard | Forgot</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div style="display: flex; align-items: center">
        <img height="30px" src="./assets/dmlogo.png" alt="" />
        <a
          class="title-anchor"
          href="./index.html"

          >Wyrld Dashboard</a
        >
      </div>
    </nav>
    <div class="container">
      <form id="request-form">
        <h2>Enter your email so we can send you a reset code</h2>
        <br>
        <div class="form-item">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="name@whatever.com"
            required
          />
        </div>
        <br />
        <div>
          <button type="submit">Send</button>
        </div>
        <a href="./login.html"><small>Back to login</small></a>
      </form>
    </div>
  </body>
  <script>
    document.getElementById("request-form").addEventListener("submit", sendRequest);
    async function sendRequest(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const formProps = Object.fromEntries(formData);
      try {
        const res = await fetch(`${window.location.origin}/api/request_reset_email`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formProps),
        });
        const resData = await res.json();
        if (res.status === 200) {
          alert("Password reset email successfully sent")
          // window.location.pathname = "/dashboard.html";
        } else if (res.status === 400) {
          alert(resData.message);
        } else {
          throw resData.error;
        }
      } catch (err) {
        alert("Failed to send");
        console.log(err);
      }
    }
  </script>
</html>
